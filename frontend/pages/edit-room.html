<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
      integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/frontend/styles/edit-room.css" />
    <title>Room setting</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <h1><a href="./index.html" id="logo">Uncrowded</a></h1>
        <ul class="nav-links">
          <li><a href="./signin.html" class="signin">Sign In</a></li>
          <li><a href="./rooms-list.html" class="edit-room">Edit</a></li>
          <li><a href="./signin.html" class="signout">Sign Out</a></li>
        </ul>
      </nav>
    </header>
    <div class="center container" id="setup">
      <h2>Setup</h2>
      <div class="gRow">
        <div class="sColumn center">
          <b>RoomID</b>
        </div>
        <div class="sColumn center">
          <div id="roomID"></div>
        </div>
        <div class="sColumn center"></div>
      </div>
      <div class="gRow">
        <div class="sColumn center">
          <b>Name</b>
        </div>
        <div class="sColumn center">
          <div id="roomName"></div>
        </div>
        <div class="sColumn center">
          <div id="roomNamebtn"></div>
        </div>
      </div>
      <div class="gRow">
        <div class="sColumn center">
          <b>Capacity</b>
        </div>
        <div class="sColumn center">
          <div id="roomCapacity"></div>
        </div>
        <div class="sColumn center">
          <div id="roomCapacitybtn"></div>
        </div>
      </div>
      <div class="gRow">
        <div class="sColumn center">
          <b>Sentry</b>
        </div>
        <div class="sColumn center">
          <div id="roomSentry"></div>
        </div>
        <div class="sColumn center">
          <div id="roomSentrybtn"></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="gRow">
        <div class="gColumn">
          <div id="Graphhead"></div>
          <canvas id="Peopleg" width="400" height="400"></canvas>
        </div>
        <div class="gColumn">
          <div id="energyhead"></div>
          <canvas id="Powerg" width="400" height="400"></canvas>
        </div>
      </div>
        <div class="gColumn">
          <div id="barhead"></div>
          <canvas id="Peoplebar" width="400" height="400"></canvas>
        </div>
        <div class="gColumn">
          <div id="temperaturehead"></div>
          <canvas id="tempg" width="400" height="400"></canvas>
        </div>
      </div>
    </div>

    <script src="/frontend/javascript/graph.js"></script>
    <script src="/frontend/javascript/editRoom.js"></script>
    </div>
  </body>
</html>
