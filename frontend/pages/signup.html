<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/styles/signup.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <h1><a href="./index.html" id="logo">Uncrowded</a></h1>
        <ul class="nav-links">
          <li><a href="./signin.html">Sign in</a></li>
          <li><a href="./signup.html" class="signup">Sign up</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <div class="signup-container container">
        <form class="signup-form" action="">
          <h2>Sign Up</h2>
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              class="username-input"
              autocomplete="off"
            />
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="password-input"
              autocomplete="off"
            />
          </div>
          <div class="btn-group">
            <button class="submit-btn">Submit</button>
            <p>Already has an account? <a href="./signin.html">Sign in</a></p>
          </div>
        </form>
      </div>
    </section>

    <script src="/frontend/javascript/signup.js"></script>
  </body>
</html>
